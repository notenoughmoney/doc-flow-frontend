<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Школьная система документооборота</title>
    <!--Оригинальный Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--Таблицы Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="../../school.png" class="img-fluid mx-2" width="120" />
        <span class="navbar-brand mb-0 fs-3">Фамилия Имя Отчество</span>
        <div class="d-grid gap-2 col-1 mx-right">
          <button class="btn btn-primary btn-lg" type="button">
            Настройки
          </button>
          <button class="btn btn-primary btn-lg" type="button">Выход</button>
        </div>
      </div>
    </nav>

    <!--Главное-->
    <main class="container">
      <div class="bg-light p-5 rounded">
        <div class="btn-group btn-group-lg mb-5" role="group">
          <button type="button" class="btn btn-outline-dark active">
            Моё расписание
          </button>
          <button type="button" class="btn btn-outline-dark">
            Расписание директора
          </button>
          <button type="button" class="btn btn-outline-dark">
            Расписание учителей
          </button>
        </div>

        <!--Таблица Bootstrap-->
        <table data-toggle="table">
          <thead>
            <tr>
              <th scope="col">Название</th>
              <th scope="col">Дата сдачи (план)</th>
              <th scope="col">Дата сдачи (факт)</th>
              <th scope="col">Документ</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Отчёт по предмету</td>
              <td>21.10.2022</td>
              <td>21.10.2022</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!--JS для таблиц Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>
  </body>
</html>
