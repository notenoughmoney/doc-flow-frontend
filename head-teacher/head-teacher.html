      <div class="container-fluid">

        <div class="col"> 
          <h5>
            <p class="text-white mb-0">Школьная</p>
            <p class="text-white mb-0">Система</p>
            <p class="text-white mb-0">Документооборота</p>

        </div>

            <p id="fio" class="text-white text-end fs-4 mb-0 mx-5">ФИО</p>

    <main class="container">
      <div class="bg-light p-5 rounded">
        <div type="radio" class="btn-group btn-group-lg mb-5" role="group">
          <input type="radio" class="btn-check btn-dark" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-dark" for="btnradio1">Моё расписание</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-dark" for="btnradio2">Расписание учителей</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-dark" for="btnradio3">Расписание директора</label>
        </div>

        <table id="example" class="display" style="width:100%">
          <thead>
              <tr>
                  <th>Название</th>
                  <th>Дата сдачи (план)</th>
                  <th>Дата сдачи (факт)</th>
                  <th>Документ</th>
              </tr>
          </thead>
          
          <tfoot>
              <tr>
                  <th>Название</th>
                  <th>Дата сдачи (план)</th>
                  <th>Дата сдачи (факт)</th>
                  <th>Документ</th>
