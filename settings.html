<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Настройки</title>
    <link rel="icon" type="image/x-icon" href="/school.png"/>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/checkout/"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="../../school.png" class="img-fluid mx-2" width="120" />
        <span class="navbar-brand mb-0 fs-3">Фамилия Имя Отчество</span>
        <div class="d-grid gap-2 col-1 mx-right">
          <button class="btn btn-primary btn-lg" type="button">
            Настройки
          </button>
          <button class="btn btn-primary btn-lg" type="button">Выход</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <main>
        <div class="row g-5 bg-light p-5 rounded">
          <div class="col-md-5 col-lg-5">
            <h4 class="mb-3">Настройки</h4>
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="firstName" class="form-label"
                    >Электронная почта</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="teacher@mail.ru"
                    value=""
                    required
                  />
                </div>
                <div class="col-sm-12">
                  <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault"
                      >Получать уведомления по эл. почте</label
                    >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault"
                    />
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <button
                class="w-100 btn btn-primary btn-lg"
                type="submit"
                disabled
              >
                Сохранить изменения
              </button>
            </form>
          </div>

          <div class="col-md-2 col-lg-2"></div>

          <div class="col-md-5 col-lg-5">
            <h4 class="mb-3">Справочники</h4>

            <button class="w-100 btn btn-primary btn-lg mb-4" type="submit">
              Работники
            </button>
            <button class="w-100 btn btn-primary btn-lg mb-4" type="submit">
              Типы документов
            </button>
            <button class="w-100 btn btn-primary btn-lg mb-4" type="submit">
              Должности
            </button>
            <button class="w-100 btn btn-primary btn-lg mb-4" type="submit">
              Периодичности
            </button>
            <button class="w-100 btn btn-primary btn-lg mb-4" type="submit">
              Установленное расписание
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
